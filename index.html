<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TI4 Combat Roller</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="page" class="page">
        <h1>TI4 COMBAT ROLLER</h1>
        <div id="raceSelectContainer">
            <label for="raceSelect">Faction:</label>
            <select id="raceSelect"></select>
            <button id="saveFaction" type="button">Save Faction</button>
        </div>
        <div id="unitList"></div>
        <div id="modifiers">
            <h2>Modifiers</h2>
            <label><input type="checkbox" id="modPlus1"> +1 to all rolls</label>
            <label><input type="checkbox" id="modReroll"> One reroll per unit</label>
        </div>
        <button id="submit" type="button">Roll</button>
        <div id="ships"></div>
        <p id="resultText" name="resultTextHits"></p>
        <div id="failures"></div>
        <button id="changeFactionBtn" type="button">Change Faction</button>
    </main>
    <script src="TI4CombatRoller.js"></script>
</body>
</html>
