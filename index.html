<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="page">
        <h1>TI4 COMBAT ROLLER</h1>
        <p>Input your rolls below in the format (number of dice)h(required hit)</p>
        <form>
            <input type="text" id="diceInput" name="diceInput" placeholder="ex: 4h9 2h7 2h3">
            <button id="submit" type="button">Submit</button>
            <p id="resultText" name="resultTextHits"></p>
            <div id="failures"></div>
        </form>
    </div>
<script src="TI4CombatRoller.js"></script>
</body>
</html>
